<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用严格模式</title>
    <script>
        function changeStyle() {
            "use strict";//启用严格模式
            const p1=document.getElementById('p1');
            p1.style.color='red';
            p1.style.fontSize='25px'
            
        }
        
    </script>
    
</head>
<body>
    <p id="p1" onclick="changeStyle()">使用严格模式</p>
    
</body>
</html>
