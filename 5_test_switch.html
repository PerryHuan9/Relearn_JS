<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试switch语句</title>
    <script>
        switch ("hello word") {
            case "hello" + " word":
                alert("Good Job1 !!");
                break;
            case "goodbye":
                alert("Goodbye");
                break;
        }


        var num = 20;
        switch (true) {
            case num < 0:
                alert("num is lesser than zero.")
                break;

            case num > 0 && num < 20:
                alert("num is greater than zero and lesser than 20.");
                break;
            case num>=20:
                alert("num is greater than 20 or equal 20");
                break;
            default:
                alert("other position.");
                break;
        }
    
    
    </script>


</head>
<body>

</body>
</html>
